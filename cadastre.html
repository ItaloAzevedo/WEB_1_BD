				<h1 id="agendar">CADASTRO DE USUÁRIOS</h1>
		<div id="teste">

				<form>
 					<div id="magic">
						<p align="left"><i><b>Informe CPF do paciente ou código do cartão</b></i></p>
						<select class="form-control col-sm-2 ga">
  							<option>CPF do paciente</option>
							<option>Código do cartão</option>
						</select>
	  					<div class="col">
      					<input type="text" class="form-control col-sm-6 ge" placeholder="999.999.999.99 ou 9999999">
    					</div>
						<i><b>Informe a data de nascimento</b></i>
						<input type="date" class="form-control col-sm-6" name="d_m_a">
						<p id="email" align="left"><i><b>Informe o e-mail que deseja usar para a conta</b></i></p>
						<input class="form-control col-sm-8" type="text" placeholder="ctmc@provedor.com">
						<p align="left"><i><b>Confirme o e-mail</b></i></p>
						<input class="form-control col-sm-8" type="text" placeholder="ctmc@provedor.com">
						<label for="inputPassword5"><i><b>Senha que deseja usar na conta</b></i></label>
						<input type="password" id="inputPassword5" class="form-control col-sm-8" aria-describedby="passwordHelpInline">
						<small id="passwordHelpBlock" class="form-text text-muted">
  						<i>Sua senha deve conter entre 8-20 caracteres</i>
						</small>
						<label for="inputPassword5"><i><b>Confirme a senha</b></i></label>
						<input type="password" id="inputPassword5" class="form-control col-sm-8" aria-describedby="passwordHelpInline">
						  <div class="form-group row">
    								<div class="col-sm-10">
      								<div class="form-check">
        									<input class="form-check-input" type="checkbox" id="gridCheck1">
        										<label class="form-check-label" for="gridCheck1">
    												<i><b>Deseja receber notícias e ofertas de nossos planos?</b></i>
        										</label>
      								</div>
    								</div>
  							</div>
  					</div>
				</form>
			<button type="submit" class="btn btn-primary my-3 bt">Cadastrar-se</button>
		</div>
